
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Plume Nomade</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="La Plume Nomade" height="40" />
    <nav>
      <a href="#">Les Cabines</a>
      <a href="#">Menu</a>
      <a href="#">Libraries</a>
      <a href="#">Ateliers & Évènements</a>
    </nav>
    <button class="contact-button">Contacts →</button>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>La Plume Nomade</h1>
      <p>Rien ne réchauffe autant qu’un bon mot et une boisson chaude.</p>
      <button class="btn-primary">Explorer la librairie</button>
    </div>
    <img src="hero-image.jpg" alt="Illustration" width="400" />
  </section>

  <section class="carousel-section">
    <h2>Plonger dans un <strong>atelier</strong></h2>
    <div class="cards">
      <div class="card">
        <img src="apaisee.jpg" alt="La Plume Apaisée" />
        <div class="card-content">
          <div class="card-title">La Plume Apaisée</div>
          <div class="tags">
            <div class="tag">Zen</div>
            <div class="tag">Relaxation</div>
            <div class="tag green">↓</div>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="soleil-levant.jpg" alt="La Plume du Soleil Levant" />
        <div class="card-content">
          <div class="card-title">La Plume du Soleil Levant</div>
          <div class="tags">
            <div class="tag">Japon</div>
            <div class="tag">Manga</div>
            <div class="tag green">↓</div>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="ombre.jpg" alt="La Plume de l'Ombre" />
        <div class="card-content">
          <div class="card-title">La Plume de l'Ombre</div>
          <div class="tags">
            <div class="tag">Détective</div>
            <div class="tag">Vintage</div>
            <div class="tag green">↓</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
